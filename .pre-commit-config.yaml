repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx
        args:
          - eslint
          - '--fix'
          - .
        language: node
        types: [javascript]
        pass_filenames: false
        files: frontend/
        exclude: /frontend/node_modules, /frontend/build, /frontend/dist, /frontend/coverage

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        args: ["--line-length", "79", "."]
        language: system
        types: [python]
        pass_filenames: false
        files: backend/
        exclude: backend/migrations/, backend/staticfiles/, backend/venv/, backend/*.pyc, backend/*.pyo, backend/*.egg-info/


