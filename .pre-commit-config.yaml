repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx
        args:
          - eslint
          - '--fix'
          - .
        language: node
        types: [javascript]
        pass_filenames: false
        files: frontend/
        exclude: frontend/node_modules

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        args: ["--line-length", "79", "."]
        language: system
        types: [python]
        pass_filenames: false
        files: backend/
        exclude: backend/migrations

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        pass_filenames: false
        files: backend/
        exclude: backend/migrations

